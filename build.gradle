apply plugin: 'java'
apply plugin: 'maven'

group = 'io.advantageous'
version = '2.0.0-SNAPSHOT'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
    mavenLocal()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.10'
    compile "org.slf4j:slf4j-api:[1.7,1.8)"
}
