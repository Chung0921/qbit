apply plugin: 'java'
apply plugin: 'maven'

group = 'io.fastjson'
version = '0.3-SNAPSHOT'

description = """qbit"""

sourceCompatibility = 1.7
targetCompatibility = 1.7

repositories {
    mavenCentral()
    mavenLocal()
}

dependencies {
    compile group: 'io.fastjson', name: 'boon', version: '0.28'
    testCompile group: 'junit', name: 'junit', version: '4.10'
}
